<body>

    <header>

        <!-- NAV BAR -->

          <!-- LOGO DE LA PAGINA -->

      <div class="div-imagen">

      <h1>Administrador de monedas.</h1>

    </div>
    
    <!-- CONTENIDO DE LA PAGINA -->
    <main>
    
    
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <fieldset>
              <legend class="text-center mb-4">Formulario de Parcial</legend>
              <form action="" method="post" id="form-item" class="needs-validation form-group column" novalidate>
                <input type="number" name="id" id="id" hidden>

                <!-------- BLOQUE -------->
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre:</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre.." required>
                </div>
                
                <!-------- BLOQUE -------->
                <div class="mb-3">
                  <label for="simbolo" class="form-label">Simbolo:</label>
                  <input type="text" class="form-control" id="simbolo" name="simbolo" placeholder="Simbolo.." required>
                </div>

                <input type="number" name="fechaCreacion" id="fechaCreacion" hidden>

                <!-------- BLOQUE -------->
                <div class="mb-3">
                  <label for="precioActual" class="form-label">Precio Actual:</label>
                  <input type="number" class="form-control" id="precioActual" name="precioActual" placeholder="Precio.." required>

                </div>

                <!-------- BLOQUE -------->
                <div class="mb-3">
                  <div class="col">
                  <label for="consenso">Tipo de consenso:</label>
                  <select id="consenso" name="consenso">
                      <option value="Proof of Work">Proof of Work</option>
                      <option value="Proof of Stake">Proof of Stake</option>
                  </select>
                  </div>
                  </div>

                <!-------- BLOQUE -------->
                <div class="mb-3">
                  <label for="circulacion" class="form-label">Cantidad cirulacion:</label>
                  <input type="number" class="form-control" id="circulacion" name="circulacion" placeholder="Cantidad circulacion.." required>

                </div>

                <!-------- BLOQUE -------->
                <div class="mb-3">
                <div class="col">
                <label for="algoritmo">Algoritmo:</label>
                <select id="algoritmo" name="algoritmo">
                  <option value="SHA-256">SHA-256</option>
                  <option value="Eth">ETH</option>
                  <option value="BTC">BTC</option>
                  <option value="ADA">ADA</option>
                  <option value="XRP">XRP</option>
                  <option value="LTC">LTC</option>
              </select>
                </div>
                </div>

                <!-------- BLOQUE -------->
                <div class="mb-3">
                  <label for="pagina" class="form-label">Sitio Web:</label>
                  <input type="text" class="form-control" id="pagina" name="pagina" placeholder="Sitio web.." required>
                </div>


                <!-------- BOTONES -------->
                <div class="mb-3 text-center">
                  <button id="btnGuardar" class="btn btn-primary" type="submit" value="Guardar">Guardar</button>
                  <button id="btnEditar" class="btn btn-primary oculto" type="button" value="Editar">Editar</button>
                  <button id="btnCancelar" class="btn btn-secondary oculto" type="button" value="Cancelar">Cancelar</button>
                  <button id="btnEliminar" class="btn btn-danger oculto" type="button" value="Eliminar">Eliminar</button>
                
                </div>

              </form>
            </fieldset>
          </div>
        </div>
      </div>
      
      
      <!-- SPINNER -->
      <div id="spinner" class="spinner">
        <!-- GIF DEL SPINNER -->
            <img src="./assets/images/spinner.gif" alt="Spinner" class="spinner-img">
      </div>

      <!-- BOTON BORRAR TODO -->
      <div class="container-btn-delete-all flex">
        <button id="btn-delete-all" class="btn btn-danger" type="button" value="Eliminar" color = "red" >Eliminar Todo</button>
      </div>

      <div class="container p-4" style="background-color: grey; border-radius: 15px; width: 50%;">

        <div class="container text center">
          <label for="filtrarAlgoritmo" class="form-label">Filtrar por Algoritmo:</label>
          <div class="col">
            <label for="filtrarAlgoritmo">Algoritmo:</label>
            <select id="filtrarAlgoritmo" name="filtrarAlgoritmo">
                <option value="SHA-256">SHA-256</option>
                <option value="Ethash">Ethash</option>
                <option value="Ouroboros">Ouroboros</option>
                <option value="Ripple Protocol">Ripple Protocol</option>
                <option value="Scrypt">Scrypt</option>
            </select>
          </div>
          <label for="filtrarPrecio" class="form-label">Precio</label>
          <input type="number" class="form-control" id="filtrarPrecio" name="filtrarPrecio" placeholder="Precio.." required>
        
                          <!-- Botón para filtrar -->
            <div class="text-center mt-3">
              <button id="btnFiltrar" class="btn btn-primary" type="button">Filtrar</button>
          </div>

          
          <div class="container row">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="checkboxID">
              <label class="form-check-label" for="checkboxID">
                  ID
              </label>
            </div>
      
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="checkboxNombre">
              <label class="form-check-label" for="checkboxNombre">
                  Nombre
              </label>
            </div>
      
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="checkboxSimbolo">
              <label class="form-check-label" for="checkboxSimbolo">
                  Simbolo
              </label>
            </div>
      
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="checkboxFechaCreacion">
              <label class="form-check-label" for="checkboxFechaCreacion">
                  Fecha Creacion
              </label>
            </div>
      
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="checkboxPrecioActual">
              <label class="form-check-label" for="checkboxPrecioActual">
                  Precio Actual
              </label>
            </div>
      
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="checkboxTipoConsenso">
              <label class="form-check-label" for="checkboxTipoConsenso">
                  Tipo Consenso
              </label>
            </div>
      
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="checkboxCantidadCirculacion">
              <label class="form-check-label" for="checkboxCantidadCirculacion">
                  Cantidad circulacion
              </label>
            </div>
      
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="checkboxAlgoritmo">
              <label class="form-check-label" for="checkboxAlgoritmo">
                  Algoritmo
              </label>
            </div>
      
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="checkboxPagina">
              <label class="form-check-label" for="checkboxPagina">
                  Pagina
              </label>
            </div>
          </div>
        </div>
      </div>
      </div>
      
      <!-- TABLA -->
      <div class="container text-center">
            <table id="table-items" class="table table-responsive">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">nombre</th>
                        <th scope="col">simbolo</th>
                        <th scope="col">fechaCreacion</th>
                        <th scope="col">precioActual</th>
                        <th scope="col">consenso</th>
                        <th scope="col">circulacion</th>
                        <th scope="col">algoritmo</th>
                        <th scope="col">pagina</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
      </div>
